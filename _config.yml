# Theme settings
remote_theme: mmistakes/minimal-mistakes@4.24.0 # Minimal Mistakes theme
minimal_mistakes_skin: "mint" # A fresh, modern look - you can change to "default", "air", etc.

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Collections for portfolio projects
collections:
  projects:
    output: true
    permalink: /projects/:title/

# Default settings for project pages
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true

